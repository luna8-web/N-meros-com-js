<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="all">
    <title>Números com JS</title>
    <style>
        body {font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    
    <h1>Calculando média</h1>

   
    <button onclick="media()">Clique para calcular sua média</button>
    <section id="res">
        <p>O resultado aparecerá aqui...</p>
    </section>
   
    <script>
       
       function media() {
            let nome = window.prompt('Diga seu nome:')
            window.alert(`Olá ${nome}, vamos começar?`)
        
            let n1 = Number(window.prompt(`Diga ${nome}, qual é sua primeira nota?`))
            let n2 = Number(window.prompt(`Além de ${n1}, quaçl sua outra nota?`))
            media = (n1 + n2)/2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Sua média é
                 igual a <strong>${media}</strong>!<p/>`
        }
    </script>
</body>
</html>
